<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweseome Link -->
    <script src="https://kit.fontawesome.com/6b2a90d889.js" crossorigin="anonymous"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="CSS/variables.css">
    <link rel="stylesheet" href="CSS/mixins.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Tabel</title>
</head>
<body>
    <section id="container">
        <div id="main">
            <div id="inputPlace">
                <input type="text" id="toDo" placeholder="What I will do" maxlength="38">
                <input type="text" id="deadLine" placeholder="Deadline" maxlength="38">
            </div>
            <div id="buttons">
                <button id="addBtn">Add</button>
                <button id="clearBtn">Clear</button>
            </div>
            <div id="table">
                <div id="header">
                    <h3>What I will do</h3>
                    <h3>Deadline</h3>
                </div>
                <div id="info">

                </div>
            </div>
        </div>
    </section>

    <!-- JS Link -->
    <script src="JS/script.js"></script>
</body>
</html>
